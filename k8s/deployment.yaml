apiVersion: apps/v1
kind: Deployment
metadata:
  name: conversaotempdeployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: dn325/conversao-temperatura:v1
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  selector:
    app: web
  ports:
    - port: 8080
      protocol: TCP
      name: http
      nodePort: 30002
      targetPort: 8080
  type: NodePort